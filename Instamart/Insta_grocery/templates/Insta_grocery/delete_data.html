<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Product</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fceaea;
    }

    .delete-container {
      max-width: 450px;
      margin: 80px auto;
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.15);
    }

    img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .btn-group button {
      padding: 10px 20px;
      border-radius: 6px;
      border: none;
      color: white;
      margin: 10px;
      cursor: pointer;
    }

    .confirm {
      background-color: #dc3545;
    }

    .cancel {
      background-color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="delete-container">
    <h2>Are you sure you want to delete:</h2>
    <h3>{{ product.name }}</h3>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">

    <form method="POST">
      {% csrf_token %}
      <div class="btn-group">
        <button type="submit" class="confirm">Yes, Delete</button>
        <a href="{% url 'home' %}"><button type="button" class="cancel">Cancel</button></a>
      </div>
    </form>
  </div>
</body>
</html>
